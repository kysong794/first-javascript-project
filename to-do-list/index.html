<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/88005f3626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <hi>Todo List</hi>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="오늘 할일 작성">
            <button id="add-button"><i class="fa-regular fa-pen-to-square"></i></button>
        </section>
        
        <section class="task-area">
            <nav class="task-tabs">
                <div id="under-line"></div>
                <div id="all">
                    모두
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    끝남
                </div>
            </nav>
            <div id="task-board">
                
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
